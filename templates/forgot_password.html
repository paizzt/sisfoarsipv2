{% extends 'layout.html' %}
{% block title %}Lupa Password{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='images/icon.png') }}" alt="Logo Sistem" height="60">
                </div>
                <h2 class="card-title text-center fw-bold mb-2">Reset Password</h2>
                <p class="text-center text-muted mb-4">Masukkan email Anda untuk menerima link reset password.</p>
                <form method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Alamat Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Kirim Link Reset</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p><a href="{{ url_for('login') }}" class="text-muted small">‚Üê Kembali ke Halaman Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
