{% extends 'layout.html' %}

{% block title %}Login Pengguna{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Sistem" height="60">
                </div>

                <h2 class="card-title text-center fw-bold mb-4">Login</h2>
                <form method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Alamat Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p class="mb-2"><a href="{{ url_for('forgot_password') }}">Lupa password?</a></p>
                    <p class="mb-0">Belum punya akun? <a href="{{ url_for('register') }}">Buat akun baru</a></p>
                    <p><a href="{{ url_for('index') }}" class="text-muted small">‚Üê Kembali ke Menu Utama</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
